apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: soarengine-data
  namespace: soarengine
  labels:
    app: soarengine
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
---
# Note: For production, consider using a managed database service
# (Azure SQL, AWS RDS, Cloud SQL) instead of SQLite with PVC.
# This PVC is suitable for development/testing environments.