apiVersion: apps/v1
kind: Deployment
metadata:
  name: soarengine-dashboard
  namespace: soarengine
  labels:
    app: soarengine
    component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: soarengine
      component: dashboard
  template:
    metadata:
      labels:
        app: soarengine
        component: dashboard
    spec:
      containers:
        - name: dashboard
          image: soarengine/dashboard:latest
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: soarengine-dashboard
  namespace: soarengine
  labels:
    app: soarengine
    component: dashboard
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: soarengine
    component: dashboard