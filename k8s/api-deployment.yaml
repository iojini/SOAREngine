apiVersion: apps/v1
kind: Deployment
metadata:
  name: soarengine-api
  namespace: soarengine
  labels:
    app: soarengine
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: soarengine
      component: api
  template:
    metadata:
      labels:
        app: soarengine
        component: api
    spec:
      containers:
        - name: api
          image: soarengine/api:latest
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: soarengine-config
            - secretRef:
                name: soarengine-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: soarengine-data
---
apiVersion: v1
kind: Service
metadata:
  name: soarengine-api
  namespace: soarengine
  labels:
    app: soarengine
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: soarengine
    component: api